---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: cluster-01-configmanagement
  namespace: management-system
  annotations:
    cnrm.cloud.google.com/project-id: anz-next-demo-23
spec:
  location: global
  membershipRef:
    name: cluster-01
  featureRef:
    name: gkehubfeature-configmanagement
  configmanagement:
    policyController:
      enabled: true
      exemptableNamespaces:
        - "kube-system"
      referentialRulesEnabled: true
      logDeniesEnabled: true
      templateLibraryInstalled: true
      auditIntervalSeconds: "20"
    binauthz:
      enabled: true
    hierarchyController:
      enabled: true
      enablePodTreeLabels: true
      enableHierarchicalResourceQuota: true
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubFeatureMembership
metadata:
  name: cluster-01-servicemesh
  namespace: management-system
  annotations:
    cnrm.cloud.google.com/project-id: anz-next-demo-23
spec:
  location: global
  membershipRef:
    name: cluster-01
  featureRef:
    name: gkehubfeature-servicemesh
  mesh:
    management: MANAGEMENT_AUTOMATIC
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: cluster-01
  namespace: flux-system
spec:
  summary: "cluster-01"
  eventSeverity: info
  eventSources:
  - kind: Kustomization
    name: 'cluster-01'
    namespace: flux-system
  providerRef:
    name: flux-system-dispatch
  eventMetadata:
    project: "anz-next-demo-23"
    cluster: "cluster-01"
    location: "us-east1"
