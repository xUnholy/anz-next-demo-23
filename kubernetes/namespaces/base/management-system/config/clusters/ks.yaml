  timeout: 10m
  path: "kubernetes/namespaces/base/management-system/config/clusters/cluster-02"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: config-connector-features
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config-connector-features
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  path: "kubernetes/namespaces/base/management-system/config/features"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
